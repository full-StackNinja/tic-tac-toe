<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Tic Tac Toe Game</title>
          <link rel="stylesheet" href="./meyer-reset.css" />
          <link rel="stylesheet" href="./styles.css" />
          <script src="./app.js" defer></script>
     </head>
     <body>
          <h1>Tic Tac Toe Game</h1>
          <div class="modal-container">
               <div class="show-result">
                    <div class="announce-text"></div>
                    <button class="play-again">Play Again</button>
               </div>
          </div>
          <div class="stats-container">
               <div class="player1">
                    <div class="player-name">
                         <span class="p1 name">PLAYER1:</span>
                         (<img src="./icons/close-thick.svg" width="20px" />)
                    </div>
                    <span>
                         <span class="win">Win:</span>
                         <span class="p1 score">0</span>
                    </span>
               </div>
               <div class="match-draw">
                    <span class="tie">TIE:</span>
                    <span class="tie-score">0</span>
               </div>
               <div class="player2">
                    <div class="player-name">
                         <span class="p2 name">PLAYER2:</span>
                         (<img src="./icons/circle-outline.svg" alt="cross symbol" width="16px" />)
                    </div>
                    <span>
                         <span class="win">Win:</span>
                         <span class="p2 score">0</span>
                    </span>
               </div>
          </div>
          <p class="player-turn"></p>
          <div class="game-container">
               <div class="board-container"></div>
               <div class="play-buttons">
                    <button id="play-game">Start Game</button>
                    <button class="play-mode">P VS P</button>
               </div>
          </div>
     </body>
</html>
